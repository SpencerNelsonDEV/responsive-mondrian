<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <input type="checkbox" id="checkbox" onclick="toggleGreen()" />
        <label for="checkbox">Toggle green boxes</label>
      </form>
      <div class="container">
        <div class="green rectangle-y box-1 bg-white">1</div>
        <div class="box-2 bg-blue">2</div>
        <div class="box-3 bg-white">3</div>
        <div class="rectangle-x box-4 bg-white">4</div>
        <div class="box-5 bg-white">5</div>
        <div class="box-6 bg-blue">6</div>
        <div class="rectangle-x box-7 bg-blue">7</div>
        <div class="rectangle-x box-8 bg-white">8</div>
        <div class="rectangle-y box-9 bg-yellow">9</div>
        <div class="rectangle-y box-10 bg-red">10</div>
        <div class="green rectangle-x box-11 bg-white">11</div>
        <div class="box-12 bg-white">12</div>
        <div class="box-13 bg-yellow">13</div>
        <div class="rectangle-x box-14 bg-white">14</div>
        <div class="green square box-15 bg-white">15</div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
